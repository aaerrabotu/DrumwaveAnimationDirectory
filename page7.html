<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      width: 715px;
      height: 715px;
    }
    
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out; /* Adjust the transition time as desired */
      width: 750px; /* Adjust the width value as desired */
      height: 750px; /* Adjust the height value as desired */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="one.svg" alt="Image 1" style="opacity: 1;">
    <img src="two.svg" alt="Image 2">
    <img src="three.svg" alt="Image 3">
    <img src="four.svg" alt="Image 4">
    <img src="five.svg" alt="Image 5">
    <img src="six.svg" alt="Image 6">
    <img src="seven.svg" alt="Image 7"> 
  </div>

  <script>
    var imageContainer = document.querySelector('.image-container');
    var images = imageContainer.getElementsByTagName('img');
    var currentIndex = 0;
    var totalImages = images.length;
    var direction = 1; // 1 for forward, -1 for reverse

    function showNextImage() {
      var previousIndex = currentIndex;
      currentIndex += direction;
      
      if (currentIndex >= totalImages) {
        currentIndex = totalImages - 2;
        direction = -1;
      } else if (currentIndex < 0) {
        currentIndex = 1;
        direction = 1;
      }

      images[previousIndex].style.opacity = 0.5; // Set the opacity of the previous image to 0.5
      images[currentIndex].style.opacity = 0.5; // Set the opacity of the current image to 0.5

      setTimeout(function() {
        images[previousIndex].style.opacity = 0; // Fade out the previous image completely
        images[currentIndex].style.opacity = 1; // Fade in the current image
      }, 1000); // Adjust the time (milliseconds) to blend the images

      setTimeout(function() {
        images[previousIndex].style.opacity = 0; // Reset the previous image's opacity to 0
      }, 2000); // Adjust the time (milliseconds) to reset the previous image
    }

    setInterval(showNextImage, 4000); // Change image every 4 seconds (slower transition)
  </script>
</body>
</html>
