<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      width: 715px;
      height: 715px;
    }
    
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      width: 750px; /* Adjust the width value as desired */
      height: 750px; /* Adjust the height value as desired */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="one.svg" alt="Image 1">
    <img src="two.svg" alt="Image 2">
    <img src="three.svg" alt="Image 3">
    <img src="four.svg" alt="Image 4">
    <img src="five.svg" alt="Image 5">
    <img src="six.svg" alt="Image 6">
    <img src="seven.svg" alt="Image 7"> 
  </div>

  <script>
    var imageContainer = document.querySelector('.image-container');
    var images = imageContainer.getElementsByTagName('img');
    var currentIndex = 0;
    var totalImages = images.length;

    function showNextImage() {
      var previousIndex = currentIndex;
      currentIndex = (currentIndex + 1) % totalImages;
      
      images[previousIndex].style.opacity = 0;
      images[currentIndex].style.opacity = 1;
    }

    setInterval(showNextImage, 2000); // Change image every 2 seconds
  </script>
</body>
</html>
